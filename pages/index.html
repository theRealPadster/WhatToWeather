<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatToWeather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="scripts/utilities.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/scripts.js"></script>
    <!-- TOODO - add loading/spash screen -->
</head>

<body>
    <div class="container">
        <section class="col-md-5">
            <h1>What to Weather</h1>
            <h2>Welcome, <span id="nameSpan">friend</span> :)</h2>
                <div class="row">
                    <div class="col-xs-6 col-xxs-12">
                        <h3 id="city"></h3>
                        <h3 id="time"></h3>
                        <h3 id="temperature"></h3>
                        <h3 id="weather"></h3>
                    </div>
                    <div id="weatherIcon" class="col-xs-6 col-xxs-12">
                        <!-- the icon goes here -->
                    </div>
                </div>
        </section>

        <section id="clothesSection" class="col-md-7">
            <h3>You should wear:</h3>
        </section>

        <section id="forecastSection" class="col-xs-12">
            <!-- empty by default, filled with weather forecast -->
        </section>

        <footer class="col-xs-12">
            <a href="/setup">Reset preferences</a>
        </footer>
        
    </div>
    


</body>

</html>
