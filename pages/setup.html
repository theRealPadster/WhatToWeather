<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatToWeather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="scripts/utilities.js"></script>
    <script src="scripts/setup.js"></script>
    <!-- TOODO - add loading/spash screen -->
</head>

<body>
    <div class="container">
        <h1>What to Weather</h1>
        
        <section id="welcomeSection" class="col-md-10">
            <h2>Welcome, friend :)</h2>
        </section>
    
        <section id="preferenceSection" class="col-md-10">
            <p>We just need some info to get you started...</p>
            <form onsubmit="submitPreferences();" action="/">
                <div class="col-md-6">
                    <label for="nameInput">My name is...</label>
                    <input type="text" id="nameInput" name="nameInput"/>
                </div>
                <div class="col-md-6">
                    <label for="preferenceSliderInput">I'm normally hot or cold...?</label>
                    <input type="range" max="1" min="-1" value="0" name="preferenceSliderInput" id="preferenceSliderInput" />
                </div>
                <div class="col-md-10">
                    <input type="submit" />
                </div>
            </form>
        </section>
    </div>

</body>

</html>
