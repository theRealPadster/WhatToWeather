<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatToWeather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="scripts/utilities.js"></script>
    <script src="scripts/setup.js"></script>
    <!-- TOODO - add loading/spash screen -->
</head>

<body style="background-color: #fcdda6;">
    <div class="container centre">
        <h1>What to Weather</h1>
        <h2>Welcome, friend :)</h2>

        <hr>

        <p>We just need some info to get you started...</p>
        <form onsubmit="submitPreferences();" action="/">
            <section class="col-xs-12">
                <label for="nameInput">My name is: </label>
                <input type="text" id="nameInput" name="nameInput"/>
            </section>
            <section class="col-xs-12">
                <label for="preferenceSliderInput">I'm normally hot or cold?</label>
                <br>
                <div class="prefSlider">
                    <input type="range" max="5" min="-5" value="0" name="preferenceSliderInput" id="preferenceSliderInput" />
                    <label class="float-left">Cold</label>
                    <label class="float-right">Hot</label>
                </div>
            </section>
            <section class="col-xs-12">
                <input type="submit" />
            </section>
        </form>

    </div>

</body>

</html>
